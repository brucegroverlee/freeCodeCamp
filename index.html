<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script language="javascript" type="text/javascript" src="rps.js"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }

	/* Create three equal columns that floats next to each other */
	.column {
		float: left;
		width: 28%;
		padding: 10px;
		height: 300px; /* Should be removed. Only for demonstration */
		}

	/* Clear floats after the columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
		}
    </style>
</head>

<body>
	<script type="text/javascript">
		function changeText(value) {
			document.getElementById('pText').innerHTML = value;
		}
        </script>

	<input type="button" value="ROCK" id="b1" onclick="changeText(this.value); chooseMove()"/>
	<input type="button" value="PAPER" id="b2" onclick="changeText(this.value); chooseMove()"/>
	<input type="button" value="SCISSORS" id="b3" onclick="changeText(this.value); chooseMove()"/>
	
	<p id="pText"> </p>

	<input type="button" value="Positive Reward" id="b5" onclick="train(10)"/>
	<input type="button" value="Negative Reward" id="b5" onclick="train(-10)"/>

	<p id="oText"> </p>

	<p id="result"> </p>

	<div class="row">
		<div id="div1" class="column"> </div>
		<div id="div2" class="column"> </div>
		<div id="div3" class="column"> </div>
	</div>
</body>

</html>
